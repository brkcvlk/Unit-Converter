<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="firstcontainer">
        <div class="row bg-dark text-light mt-5">
            <h1 class="d-flex justify-content-center p-2">Unit Converter</h1> <hr>
            <ul class="row justify-content-center list-unstyled">
                <li class="col-sm-3"><button onclick="showLengthPage()" class="bg-dark">Length</button></li>
                <li class="col-sm-3"><button onclick="showWeightPage()" class="bg-dark">Weight</button></li>
                <li class="col-sm-3"><button onclick="showTemperaturePage()" class="bg-dark">Temperature</button></li>
            </ul>
            <hr>
        </div> 
    </div>  

    <div style="display: block; max-width: 550px;" id="length-page" class="container bg-dark text-light p-5 pt-2">
        <label for="">Enter the Length to Convert</label> <br> 
        <input id="numberInput" type="number" placeholder="e.g. 18"  style="width: 450px;" value="">
        <hr>
        <label for="">Unit to Convert from</label> <br> 
        <select id="calFrom" name="calFrom" style="width: 450px;">
            <option value="millimeter">millimeter</option>
            <option value="centimeter">centimeter</option>
            <option value="meter">meter</option>
            <option value="kilometer">kilometer</option>
            <option value="inch">inch</option>
            <option value="feet">feet</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
        </select>
        <hr>
        <label for="">Unit to Convert to</label> <br>
        <select id="calTo" name="calTo" style="width: 450px;">
            <option value="millimeter">millimeter</option>
            <option value="centimeter">centimeter</option>
            <option value="meter">meter</option>
            <option value="kilometer">kilometer</option>
            <option value="inch">inch</option>
            <option value="feet">feet</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
        </select>
        <br><hr>
        <button onclick="calculateUnits()" type="submit" class="btn btn-success ">Convert</button>
        <br><hr>
        <span><strong>Result of your calculation :</strong></span>
        <p class="text-light" id="result"></p>
    </div>
    <div style="display: none; max-width: 550px;" id="weight-page" class="container bg-dark text-light p-5 pt-2">
        <label for="">Enter the Weight to Convert</label> <br> 
        <input id="weightInput" type="number" placeholder="e.g. 20"  style="width: 450px;" value="">
        <hr>
        <label for="">Unit to Convert from</label> <br> 
        <select id="weightFrom" name="weightFrom" style="width: 450px;">
            <option value="milligram">milligram</option>
            <option value="gram">gram</option>
            <option value="kilogram">kilogram</option>
            <option value="ounce">ounce</option>
            <option value="pound">pound</option>
        </select>
        <hr>
        <label for="">Unit to Convert to</label> <br>
        <select id="weightTo" name="weightTo" style="width: 450px;">
            <option value="milligram">milligram</option>
            <option value="gram">gram</option>
            <option value="kilogram">kilogram</option>
            <option value="ounce">ounce</option>
            <option value="pound">pound</option>
        </select>
        <br><hr>
        <button onclick="calculateWeight()" type="submit" class="btn btn-success ">Convert</button>
        <br><hr>
        <span><strong>Result of your calculation :</strong></span>
        <p class="text-light" id="weight-result"></p>
    </div>
    
    <div style="display: none; max-width: 550px;" id="temperature-page" class="container bg-dark text-light p-5 pt-2">
        <label for="">Enter the Temperature to Convert</label> <br> 
        <input id="temperatureInput" type="number" placeholder="e.g. 32 "  style="width: 450px;" value="">
        <hr>
        <label for="">Unit to Convert from</label> <br> 
        <select id="temperatureFrom" name="temperatureFrom" style="width: 450px;">
            <option value="celsius">celsius</option>
            <option value="fahrenheit">fahrenheit</option>
            <option value="kelvin">kelvin</option>
        </select>
        <hr>
        <label for="">Unit to Convert to</label> <br>
        <select id="temperatureTo" name="temperatureTo" style="width: 450px;">
            <option value="celsius">celsius</option>
            <option value="fahrenheit">fahrenheit</option>
            <option value="kelvin">kelvin</option>
        </select>
        <br><hr>
        <button onclick="calculateTemperature()" type="submit" class="btn btn-success">Convert</button>
        <br><hr>
        <span><strong>Result of your calculation :</strong></span>
        <p class="text-light" id="temperature-result"></p>
    </div>
   <script src="main.js"></script>
</body>
</html>
